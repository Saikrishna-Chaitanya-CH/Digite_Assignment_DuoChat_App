<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>DuoChat App</title>
    <script
      src="https://kit.fontawesome.com/d1f5fa92bd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <div class="logo-title">
          <img
            src="https://i.postimg.cc/15cqycnD/image-1-removebg-preview.png"
            class="logo"
          />
          <h1 class="main-heading">DuoChat</h1>
        </div>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              class="input-style"
              type="text"
              name="username"
              id="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room" class="input-style">
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Ruby">Ruby</option>
              <option value="Java">Java</option>
            </select>
          </div>
          <div class="btn-container">
            <button type="submit" class="btn">Join Chat</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
